        header p {

            position: relative;
            opacity: 0.95;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);

        }

        .christmas-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
            background: #e74c3c;
            animation-delay: 0s;
        }

        .decoration-2 {
            top: 15%;
            right: 15%;
            background: #2ecc71;
            animation-delay: 0.5s;
        }

        .decoration-3 {
            bottom: 25%;
            left: 15%;
            background: #f39c12;
            animation-delay: 1s;
        }

        .decoration-4 {
            bottom: 20%;
            right: 10%;
            background: #9b59b6;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .cards-grid.fade-out {
            opacity: 0;
        }

        .card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--blue), var(--sky-blue));
        }

        .card.amazon::before {
            background: linear-gradient(90deg, #FF9900, #FFC107);
        }

        .card.netflix::before {
            background: linear-gradient(90deg, #E50914, #B81D24);
        }

        .card.itunes::before {
            background: linear-gradient(90deg, #FB5BC5, #8A2BE2);
        }

        .card.googleplay::before {
            background: linear-gradient(90deg, #34A853, #0F9D58);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .card-image {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--light-gray);
            position: relative;
            overflow: hidden;
        }

        .card-image::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.05), transparent);
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark-gray);
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue), #0d5bb9);
            color: var(--white);
            box-shadow: 0 2px 5px rgba(26, 115, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.4);

            transition: all 0.3s ease;

            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        }

        /* Modal Styles */
        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {

            width: 90%;

            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: modalFadeIn 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);

            margin-bottom: 1.5rem;

        }

        .modal-actions {

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;

        .pagination button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;

            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .pagination button.active {
            background: linear-gradient(135deg, var(--blue), #0d5bb9);
            color: var(--white);
        }

            background-color: var(--sky-blue);
            color: var(--white);

        /* Responsive Styles */
        @media (max-width: 992px) {

        @media (max-width: 768px) {

            .modal-body {

            /* Hide the "View" button on mobile */

            }
            
            header p {

            }

            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>

        // Variables for pagination
        const cardsPerPage = 12;
        let currentPage = 1;

        // DOM Elements
        const cardsContainer = document.getElementById('cardsContainer');
        const paginationContainer = document.getElementById('pagination');
        const modal = document.getElementById('cardModal');
        const closeModal = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalValue = document.getElementById('modalValue');
        const modalDescription = document.getElementById('modalDescription');
        const offersRequired = document.getElementById('offersRequired');
        const modalButton = document.getElementById('modalButton');

        // Function to display cards for the current page
        function displayCards() {
            // Add fade animation
            cardsContainer.classList.add('fade-out');
            
            setTimeout(() => {
                cardsContainer.innerHTML = '';
                
                const startIndex = (currentPage - 1) * cardsPerPage;
                const endIndex = startIndex + cardsPerPage;
                const cardsToShow = giftCards.slice(startIndex, endIndex);
                
                cardsToShow.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = `card ${card.type.toLowerCase()}`;
                    
                    cardElement.innerHTML = `
                        <div class="card-image">
                            <img src="${card.image}" alt="${card.title}">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${card.title}</h3>
                            <div class="card-actions">

                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(cardElement);
                });
                
                // Remove fade class
                cardsContainer.classList.remove('fade-out');
                
                // Add event listeners for "View details" buttons
                document.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', function() {
                        const cardId = parseInt(this.getAttribute('data-id'));
                        openModal(cardId);
                    });
                });
            }, 300);
        }

        // Function to open modal with card details
        function openModal(cardId) {
            const card = giftCards.find(c => c.id === cardId);
            
            modalImage.src = card.image;
            modalImage.alt = card.title;
            modalTitle.textContent = card.title;
            modalValue.textContent = card.value;
            modalDescription.textContent = card.description;
            
            // Apply Google Play class to modal if necessary
            modal.querySelector('.modal-content').classList.remove('googleplay');
            if (card.type === 'GooglePlay') {
                modal.querySelector('.modal-content').classList.add('googleplay');
            }
            
            // Display number of offers to complete
            if (card.offersRequired === 1) {
                offersRequired.innerHTML = `<strong>Offer to complete:</strong> 1 offer of 10 seconds`;
            } else {
                offersRequired.innerHTML = `<strong>Offers to complete:</strong> ${card.offersRequired} offers of 10 seconds`;
            }
            
            modal.style.display = 'flex';
        }

        // Function to generate pagination
        function setupPagination() {
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(giftCards.length / cardsPerPage);
            
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = i === currentPage ? 'active' : '';
                
                button.addEventListener('click', function() {
                    currentPage = i;
                    displayCards();
                    setupPagination();
                    
                    // Scroll to top of page
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
                
                paginationContainer.appendChild(button);
            }
        }

        // Event listener to close modal
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal by clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize display
        displayCards();
        setupPagination();
    </script>
